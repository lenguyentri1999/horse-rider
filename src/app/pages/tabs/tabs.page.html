<ng-container *ngIf="!isMobile">
  <ion-header>
    <ion-toolbar>
      <ion-title>Logo goes here</ion-title>
      <ion-buttons slot="end">
        <ion-button>About</ion-button>
        <ion-button>Trails</ion-button>
        <ion-button>Camps</ion-button>
        <ion-button>Help</ion-button>
        <ion-button routerLink="/login">Log in</ion-button>
        <ion-button routerlink="/register">Sign up</ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>
</ng-container>

<div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="flash"></ion-icon>
        <ion-label>Camps</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="apps"></ion-icon>
        <ion-label>Tab Two</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="send"></ion-icon>
        <ion-label>Tab Three</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
