<app-pwa-nav-bar></app-pwa-nav-bar>

<ion-content>


  <!-- Template for image -->
  <ng-template #withCampPics let-attrs="attrs">
    <div>
      <span style="font-weight: bold" *ngIf="attrs.data.isDefault"
        [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
      <span *ngIf="!attrs.data.isDefault" [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
      <!-- <img src="{{attrs.data.pictures[0]}}" class="autocomplete-thumbnail" /> -->
    </div>
  </ng-template>


  <ion-grid>
    <ion-row>
      <ion-col size-lg="5" size="12" size-sm>
        <ion-auto-complete [options]="{ placeholder : 'Find a camp...' }" [dataProvider]="campSearchService"
          (itemSelected)="onCampSelected($event)" [template]="withCampPics" #textSearch></ion-auto-complete>
      </ion-col>

      <ion-col size-lg="5" size="12" size-sm>
        <ion-auto-complete [options]="{ placeholder : 'Your location' }" (itemSelected)="onLocationSelected($event)"
          [dataProvider]="mapboxService" #locationSearch></ion-auto-complete>
      </ion-col>

      <ion-col size-lg="1" size="12" size-sm>
        <ion-button (click)="searchCamps()">Search</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-buttons>
            <ion-button (click)="onLocateMeButtonClick()">
              <p padding>Locate Me</p>
              <ion-icon name="locate"></ion-icon>
            </ion-button>
            <ion-button (click)="onSwitchViewButtonClick()">
              <ng-container *ngIf="!isMapView">
                <p padding>Switch to map view</p>
                <ion-icon name="map"></ion-icon>
              </ng-container>
              <ng-container *ngIf="isMapView">
                <p padding>Switch to list view</p>
                <ion-icon name="list"></ion-icon>
              </ng-container>
            </ion-button>
            <!-- <ion-button (click)="onFilterButtonClick()">
              <p padding>Filter</p>
              <ion-icon name="color-filter" style="margin-right: 1em"></ion-icon>
            </ion-button> -->
          </ion-buttons>
        </ion-toolbar>

      </ion-col>

    </ion-row>

  </ion-grid>



  <!-- <ion-button (click)="onFilterButtonClick()"> -->
    <!-- <p padding *ngIf="(filter | async).distance"> Within {{(filter | async)?.distance}} miles 
      <ion-icon name="close"></ion-icon>
    </p> -->
  <!-- </ion-button> -->

  <ion-grid>
    <ion-row>
      <!-- <ion-button (click)="onSortButtonClick()">
        <ion-icon name="funnel" style="margin-right: 1em"></ion-icon>
        Sort
      </ion-button> -->
    </ion-row>
  </ion-grid>

  <!-- Map view -->
  <ng-container *ngIf="isMapView">
    <ion-card style="height: 80vh; width: 100vw; margin-left: auto; margin-right: auto">
      <app-mapboxgl-map [geoJsonData]="campsMarkers | async"></app-mapboxgl-map>
    </ion-card>
  </ng-container>

  <!-- List view -->
  <ng-container *ngIf="!isMapView">

    <div *ngIf="(camps | async)?.length == 0" padding>
      <p>
        0 businesses found. You can change your filter parameters, or contact us at horseridingapp@gmail.com if you want
        to request adding a new business.
      </p>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div *ngFor="let camp of camps | async | paginate: { itemsPerPage: itemsPerPage, currentPage: p}">
            <app-camp-card [camp]="camp" [routerLink]="['/camp-info', camp.id]"></app-camp-card>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <pagination-controls (pageChange)="onPageChange($event)" *ngIf="camps | async"></pagination-controls>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
