<ion-header>
  <ion-toolbar>
    <ion-title>
      Camps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let camp of camps">
        <app-camp-card [camp]="camp" (click)="goToCampInfo(camp)"></app-camp-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
