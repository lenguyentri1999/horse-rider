<app-pwa-nav-bar></app-pwa-nav-bar>

<ion-content>

  <!-- Maybe you could use ion grid for aligning the pictures and the autocomplete -->
  <div>
    <div class="container">
      <h1 class="slogan">Adventure is out there.</h1>
      <h2 class="description">Discover, experience and rate horse camps and trails</h2>
      <div class="container2">
        <ion-grid>
          <ion-row>
            <ion-col>
              <!-- Template for image -->
              <ng-template #withCampPics let-attrs="attrs" >
                <div style="width: 70vw" >
                  <span style="font-weight: bold" *ngIf="attrs.data.isDefault" [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
                  <span *ngIf="!attrs.data.isDefault" [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
                  <!-- <img src="{{attrs.data.pictures[0]}}" class="autocomplete-thumbnail" /> -->
                </div>
              </ng-template>
              <ion-auto-complete [options]="{ placeholder: 'Enter camp or trail name' }" #textSearch class="explorecamps"
                [dataProvider]="campSearchService" (itemSelected)="onCampSelected($event)" [template]="withCampPics">
              </ion-auto-complete>
            </ion-col>
            <ion-col>
              <ion-auto-complete [options]="{ placeholder : 'Your location' }"
                (itemSelected)="onLocationSelected($event)" [dataProvider]="mapboxService" class="explorelocation">
              </ion-auto-complete>
            </ion-col>
          </ion-row>
          <ion-button (click)="searchCamps()">Search</ion-button>
        </ion-grid>
      </div>
    </div>
    <img class="frontphoto" src="assets/frontphoto.jpg">
  </div>

  <!-- <div *ngIf="!environmentSetting">
    <p>Environment Production: {{environmentSetting}}</p>
    <p>Environment Version: {{environmentVersion}}</p>
  </div> -->

</ion-content>

<app-pwa-nav-footer></app-pwa-nav-footer>
