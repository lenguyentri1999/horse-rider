<app-pwa-nav-bar></app-pwa-nav-bar>

<ion-content>

  <p>Environment Production: {{environmentSetting}}</p>
  <!-- Maybe you could use ion grid for aligning the pictures and the autocomplete -->
  <ion-auto-complete [options]="{ placeholder : 'Explore camps' }" #textSearch></ion-auto-complete>
  <ion-auto-complete [options]="{ placeholder : 'Your location' }" (itemSelected)="onLocationSelected($event)"
  [dataProvider]="mapboxService"></ion-auto-complete>
  <ion-button (click)="searchCamps()" [disabled]="!place">Search</ion-button>
  <img src="assets/landing.jpg">

</ion-content>
