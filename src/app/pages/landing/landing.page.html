<ion-header>
  <ion-toolbar>
    <ion-title>Logo goes here</ion-title>
    <ion-buttons slot="end">
      <ion-button>About</ion-button>
      <ion-button>Trails</ion-button>
      <ion-button>Camps</ion-button>
      <ion-button>Help</ion-button>
      <ion-button routerLink="/login">Log in</ion-button>
      <ion-button routerlink="/register">Sign up</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Maybe you could use ion grid for aligning the pictures and the autocomplete -->
  <ion-auto-complete [options]="{ placeholder : 'Explore camps' }"></ion-auto-complete>
  <ion-auto-complete [options]="{ placeholder : 'Your location' }" (autoFocus)="onLocationSearchFocus($event)" [dataProvider]="mapboxService"></ion-auto-complete>
  <img src="assets/landing.jpg">

</ion-content>
