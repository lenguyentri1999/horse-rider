<ion-header>
  <ion-toolbar>
    <ion-title>{{(camp$ | async).name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Average rating:</h1>
  <ionic4-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff"
    defaultColor="#f4f4f4" readonly="true" halfStar="true" [rating]="avgRating$ | async">
  </ionic4-star-rating>

  <br>

  <h1>Write a review:</h1>

  <app-review [isEditMode]="true" [camp]="camp$ | async" (submitReview)="submitReview($event)"></app-review>

  <h1>Reviews</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let review of campReviews$ | async">
        <app-review [isEditMode]="false" [review]="review"></app-review>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
