<ion-header>
  <ion-toolbar>
    <ion-title>{{(camp$ | async).name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Average rating: {{(avgRating$ | async) | number: '1.0-1'}}</h1>
  <br>

  <h1>Write a review:</h1>

  <app-review [isEditMode]="true" [camp]="camp$ | async" (submitReview)="submitReview($event)"></app-review>

  <h1>Reviews</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let review of campReviews$ | async">
        <app-review [isEditMode]="false" [review]="review"></app-review>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
