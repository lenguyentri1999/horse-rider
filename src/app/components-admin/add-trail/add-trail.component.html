<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Add New Trail</h3>
          </div>
          <div padding>
            <ion-list>

              <ion-item>
                <ion-label>Name</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Description</ion-label>
                <ion-input formControlName="description" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Difficulty</ion-label>
                <ion-select formControlName="difficulty">
                  <ion-select-option value="Easy">Easy</ion-select-option>
                  <ion-select-option value="Intermediate">Intermediate</ion-select-option>
                  <ion-select-option value="Extreme">Extreme</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Water Crossings</ion-label>
                <ion-select formControlName="waterCrossings">
                  <ion-select-option value="Puddles">Puddles</ion-select-option>
                  <ion-select-option value="Streams">Streams</ion-select-option>
                  <ion-select-option value="Rivers">Rivers</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Parking for Rigs</ion-label>
                <ion-select formControlName="parking">
                  <ion-select-option value="Plenty">Plenty</ion-select-option>
                  <ion-select-option value="Limited">Limited</ion-select-option>
                  <ion-select-option value="None">None</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Footing</ion-label>
                <ion-select formControlName="footing">
                  <ion-select-option value="Carriage">Carriage trails</ion-select-option>
                  <ion-select-option value="Sandy">Sandy Loamy</ion-select-option>
                  <ion-select-option value="Muddy">Muddy</ion-select-option>
                  <ion-select-option value="Rocky">Rocky</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="myForm.invalid" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
