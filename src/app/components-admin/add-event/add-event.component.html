<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Add New Event</h3>
          </div>
          <div padding>
            <ion-list>

              <ion-item>
                <ion-label>Title</ion-label>
                <ion-input formControlName="title" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Description</ion-label>
                <ion-input formControlName="description" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Start Date</ion-label>
                <ion-datetime formControlName="startDate" displayFormat="MMM/DD/YYYY hh:mm A"
                  pickerFormat="MMM DD YYYY hh mm A" minuteValues="0,15,30,45" placeholder="MM/DD/YY HH:mm">
                </ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label>End Date</ion-label>
                <ion-datetime formControlName="endDate" displayFormat="MMM/DD/YYYY hh:mm A"
                  pickerFormat="MMM DD YYYY hh mm A" minuteValues="0,15,30,45" placeholder="MM/DD/YY HH:mm">
                </ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label>Picture URL</ion-label>
                <ion-input formControlName="pictureUrl" type="url"></ion-input>
              </ion-item>


              <ion-item>
                <ion-label>Address</ion-label>
              </ion-item>
              <ion-auto-complete (itemSelected)="onLocationSelected($event)"
                [options]="{ placeholder : 'Enter address' }" [dataProvider]="mapboxService" #addressSearchbar>
              </ion-auto-complete>
            </ion-list>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="myForm.invalid" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
