<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-list>
              <h1 text-center>Add New Blog Post</h1>

              <ion-item>
                <ion-label>Title</ion-label>
                <ion-input formControlName="title" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea formControlName="description" type="text"></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label>Picture URL</ion-label>
                <ion-input formControlName="pictureUrl" type="url"></ion-input>
              </ion-item>

            </ion-list>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="myForm.invalid" expand="block">Submit</ion-button>
            <ion-button size="large" type="button" (click)="onCloseButton()" expand="block" color="danger">Cancel</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
