<ion-grid padding>
  <ion-row padding>
    <ion-col *ngFor="let url of inputUrls; let i = index" class="container" size="4" padding>
      <img [src]="url" class="img-underneath">
      <ion-button fill="clear" class="btn-remove-overlay" (click)="onRemovePhotoButton(i)">
        <ion-icon color="danger" name="close"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="onAddPhotoButton()">
        Add Photo
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
