<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size="6" size-sm *ngIf="!nameElementHidden">
        <ion-item>
          <ion-input placeholder="Name" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-lg="4" size="6" size-sm>
        <ion-item>
          <ion-label>Big Rig Friendly</ion-label>
          <ion-checkbox slot="end" formControlName="bigRigFriendly"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size-lg="4" size="6" size-sm>
        <ion-item>
          <ion-label>Pet Friendly</ion-label>
          <ion-checkbox slot="end" formControlName="petFriendly"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col size-lg="4" size="6" size-sm>
        <ion-item>
          <ion-label>Wifi</ion-label>
          <ion-checkbox slot="end" formControlName="wifi"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit">Filter Camps</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>
