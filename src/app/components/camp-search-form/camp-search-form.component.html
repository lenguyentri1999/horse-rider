<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size="6" size-sm *ngIf="!nameElementHidden">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input placeholder="Filter by name..." formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-lg="4" size="6" size-sm>
        <ion-item>
          <ion-label>City</ion-label>
          <ion-input placeholder="Filter by city..." formControlName="city"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-lg="4" size="6" size-sm>
        <ion-item>
          <ion-label>State</ion-label>
          <ion-input placeholder="Filter by state..." formControlName="state"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit">Filter Camps</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</form>
