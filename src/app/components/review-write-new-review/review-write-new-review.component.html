<div scrollY="true" padding>
    <h1 *ngIf="camp$ | async">{{(camp$ | async)?.name}}</h1>
    <app-review [isEditMode]="true" [camp]="camp$ | async" (exitEventEmitter)="exitPopover()" (submitReview)="submitReview($event)" (submitCampReview)="submitCampReview($event)"></app-review>
    <ion-button color="danger" (click)="cancel()">Cancel</ion-button>


</div>
