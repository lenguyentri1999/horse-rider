 <form [formGroup]="myForm" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Request to Add a New Business</h3>
          </div>
          <div padding>
          </div>
          <div padding>

            <ion-list>
              <ion-item>
                <ion-label>Type</ion-label>
                <ion-select formControlName="type">
                  <ion-select-option value="camp">Camp</ion-select-option>
                  <ion-select-option value="trail">Trail</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Name</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea formControlName="description" type="text"></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label>URL</ion-label>
                <ion-input formControlName="url" type="url"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Address</ion-label>
                <ion-input formControlName="address" type="text"></ion-input>
              </ion-item>

            </ion-list>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="myForm.invalid" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
