  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <img [src]="camp.pictures[0]" />
          </ion-col>
          <ion-col size="9">
            <h1>{{camp.name}}</h1>
            <h2>{{camp.address}}</h2>
            <h2>{{(camp.distance | async) | number: '1.1-1'}} miles</h2>
            <p>{{avgRating | async | number: '1.2-2'}} ({{(numReviews | async) || 0}})</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
